<div id="vdd-page" class="clearfix  position-1">
	<div id="vdd-message"></div>
	<div id="vdd-player-list" class="show-new-game">
		<input id="player-name-1" class="vdd-player-name" placeholder="Enter player name" value="Glenn"/>
		<input id="player-name-2" class="vdd-player-name" placeholder="Enter player name" value="Joe"/>
		<input id="player-name-3" class="vdd-player-name" placeholder="Enter player name" value="Paul"/>
		<input id="player-name-4" class="vdd-player-name" placeholder="Enter player name" value="George"/>
		<a href="javascript:void(0)" id="vdd-start" class="button small-button">Start</a>
	</div>
	<div id="vdd-table" class="show-playing">
		<div id="vdd-players">
			<div id="player-1-seat" class="player-1-seat seat">
				<div id="player-1-name" class="player-name"></div>
				<div id="player-1-rolls" class="player-rolls"></div>
			</div>
			<div id="player-2-seat" class="player-2-seat seat">
				<div id="player-2-name" class="player-name"></div>
				<div id="player-2-rolls" class="player-rolls"></div>
			</div>
			<div id="player-3-seat" class="player-3-seat seat">
				<div id="player-3-name" class="player-name"></div>
				<div id="player-3-rolls" class="player-rolls"></div>
			</div>
			<div id="player-4-seat" class="player-4-seat seat">
				<div id="player-4-name" class="player-name"></div>
				<div id="player-4-rolls" class="player-rolls"></div>
			</div>
		</div>
		<div id="vdd-table-center">
			<a href="javascript:void(0)" id="vdd-table-roll" class="button small-button">Roll</a>
		<div>
	</div>
</div>

<div id="vddie-devil" class="template vddie vddie-devil"></div>
<div id="vddie-cross" class="template vddie vddie-cross"></div>
<div id="vddie-bones" class="template vddie vddie-bones"></div>
